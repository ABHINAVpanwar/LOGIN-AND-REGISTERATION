<div>
    <h1>LOGIN</h1>
  <form>
    <input type="text" name="id" placeholder="ENTER YOUR ID" [(ngModel)]="id" />
    <input
      type="password"
      name="pass"
      placeholder="ENTER YOUR PASSWORD"
      [(ngModel)]="pass"
    />
    <button (click)="login()">LOGIN</button>
  </form>
</div>
